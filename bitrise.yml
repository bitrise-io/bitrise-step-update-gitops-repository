format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - DEPLOY_REPO_URL: $DEPLOY_REPO_URL
  - VAR_REPOSITORY: $VAR_REPOSITORY
  # Define it (DEPLOY_TOKEN) in .bitrise.secrets.yml
  - DEPLOY_TOKEN: $DEPLOY_TOKEN
  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: update-gitops-repository
  - BITRISE_STEP_VERSION: "0.1.2"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/bitrise-io/bitrise-step-update-gitops-repository.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
  - GOLANGCI_INSTALL_URL: https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
  - GOLANGCI_LINT_VERSION: "v1.35.2"

trigger_map:
- pull_request_target_branch: master
  pull_request_source_branch: "*"
  workflow: primary
- push_branch: master
  workflow: primary

workflows:
  primary:
    before_run:
    - _install_fixed_go_version
    - _install_golangci_lint
    steps:
    - activate-ssh-key@4: {}
    - git-clone@4: {}
    - script:
        title: Run unit tests
        inputs:
        - content: |
            #!/bin/bash
            GO111MODULE=on go test -mod=vendor -v -cover -race ./...
    - script:
        title: Lint code
        inputs:
        - content: |
            #!/bin/bash
            golangci-lint run ./...
  test:
    steps:
    - path::./:
        title: Test updating files of a GitOps repository
        inputs:
        - deploy_repository_url: $DEPLOY_REPO_URL
        - deploy_path: sample
        - templates_folder_path: e2e/deployments/helm
        - pull_request: true
        - values: |
            repository: $VAR_REPOSITORY
            tag: test-tag
            appVersion: 1.2.3
    - script:
        inputs:
        - content: |
            #!/bin/bash
            echo "My Pull Request URL: $PR_URL"

  _install_fixed_go_version:
    description: Install the 1.15.5 version of go
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -euo pipefail
            rm -rf /usr/local/go
            wget https://dl.google.com/go/go1.15.5.linux-amd64.tar.gz \
              && tar -C /usr/local -xzf go1.15.5.linux-amd64.tar.gz
  _install_golangci_lint:
    description: Install golangci-lint
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            curl -sSfL ${GOLANGCI_INSTALL_URL} \
              | sh -s -- -b $(go env GOPATH)/bin ${GOLANGCI_LINT_VERSION}

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - BITRISE_STEP_ID: $BITRISE_STEP_ID
      - BITRISE_STEP_VERSION: $BITRISE_STEP_VERSION
      - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `BITRISE_STEP_ID` and `BITRISE_STEP_VERSION`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag "${BITRISE_STEP_VERSION}" --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
